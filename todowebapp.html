<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List with Task Table</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <img src="images/ToDoListLogo.png" alt="Logo" class="logo" />
      <p class="title">
        <span class="line-one">TO DO</span>
        <span class="line-two">LIST</span>
      </p>
      <button class="my-task-button" id="my-task-btn">my tasks</button>
      <button class="new-task-button" id="new-task-btn">new task</button>

      <div class="inner-container">
        <div class="filter-container">
          <label for="task-filter">FILTER TASKS </label>
          <select id="task-filter">
            <option value="all">All Tasks</option>
            <option value="completed">Completed Tasks</option>
            <option value="pending">Pending Tasks</option>
          </select>
        </div>

        <div class="table-container">
          <div class="header-container">
            <div class="header-item">TASK ID</div>
            <div class="header-item">TASK NAME</div>
            <div class="header-item">INPUT DATE</div>
            <div class="header-item">DEADLINE DATE</div>
            <div class="header-item">COMMENTS</div>
            <div class="header-item">COMPLETED</div>
            <div class="header-item">DELETE</div>
          </div>

          <div class="task-container"></div>
        </div>
      </div>
    </div>

    <!-- Confirmation Modal for Task Deletion -->
    <div id="confirmModal" class="modal">
      <div class="modal-content">
        <h2 id="confirm-modal-confirm-deletion-header">Confirm Deletion</h2>
        <p id="confirm-modal-confirm-deletion-prompt">
          Are you sure you want to delete this task?
        </p>
        <div class="button-container">
          <button id="confirmBtn" class="confirm-btn">YES, DELETE!</button>
          <button id="cancelBtn" class="cancel-btn">NO, DON'T!</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
