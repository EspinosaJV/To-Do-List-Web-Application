<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List with Task Table</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- outermost container -->
    <div class="container">
      <img src="images/ToDoListLogo.png" alt="Logo" class="logo" />
      <p class="title">
        <span class="line-one">TO DO</span>
        <span class="line-two">LIST</span>
      </p>
      <button class="my-task-button" id="my-task-btn">my tasks</button>>

      <!-- innermost container -->
      <div class="inner-container">
        <!-- Task Dropdown Filter Option -->
        <label for="task-filter">Filter Tasks: </label>
        <select id="task-filter">
          <option value="all">All Tasks</option>
          <option value="completed">Completed Tasks</option>
          <option value="pending">Pending Tasks</option>
        </select>

        <!-- Task Filter Portion -->
        <table id="task-table">
          <thead>
            <tr>
              <div class="header-container">
                <div class="header-item">TASK ID</div>
                <div class="header-item">TASK NAME</div>
                <div class="header-item">INPUT DATE</div>
                <div class="header-item">DEADLINE DATE</div>
                <div class="header-item">COMMENTS</div>
                <div class="header-item">COMPLETED</div>
              </div>
            </tr>
          </thead>
          <tbody>
            <!-- Tasks are to be added and displayed here -->
          </tbody>
        </table>
      </div>
    </div>

    <form id="task-form">
      <input type="text" id="task-name" placeholder="Task Name" required />
      <input type="date" id="task-deadline" required />
      <textarea id="task-comment" placeholder="Comments"></textarea>
      <button type="submit">Add Task</button>
    </form>

    <script src="script.js"></script>
  </body>
</html>
