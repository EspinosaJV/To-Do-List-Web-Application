<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Task</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <img src="images/ToDoListLogo.png" alt="Logo" class="logo" />
      <p class="title">
        <span class="line-one">TO DO</span>
        <span class="line-two">LIST</span>
      </p>
      <button class="my-task-button" id="my-task-btn">my tasks</button>
      <button class="new-task-button" id="new-task-btn">new task</button>

      <div class="inner-container">
        <div class="add-new-task-header-container">
          <h1 id="add-new-task-header">ADD A NEW TASK</h1>
        </div>

        <div class="add-new-task-form-container">
          <form id="new-task-form">
            <input
              type="text"
              id="task-name"
              placeholder="TASK NAME"
              required
            />
            <input type="date" id="task-deadline" required />
            <textarea
              id="task-comment"
              placeholder="Enter task description..."
            ></textarea>
            <div class="add-new-task-button-container">
              <button type="clear-task" class="add-new-task-btns">
                CLEAR TASK
              </button>
              <button type="add-task" class="add-new-task-btns">
                ADD TASK
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="newtask.js"></script>
  </body>
</html>
